<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StockSync - Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/Css/billing.css" />
  </head>
  <body>
    <div class="navbarLeft">
      <div class="namePage">
        <ion-icon id="logo" name="storefront-outline"></ion-icon>
        <span>StockSync</span>
      </div>

      <div class="userProfile">
        <img src="/Img/profilePicture.png" alt="" />
        <div class="infoUser">
          <div class="name-id">
            <span class="name">Juan Pablo</span>
            <span class="id">1000034345</span>
          </div>
        </div>
      </div>

      <nav class="navegation">
        <ul>
          <li>
            <a href="">
              <ion-icon name="home-outline"></ion-icon>
              <span>Home</span>
            </a>
          </li>

          <li>
            <a href="">
              <ion-icon name="newspaper-outline"></ion-icon>
              <span>Bill</span>
            </a>
            <ul>
              <li><a href="#">1. Add product</a></li>
              <li><a href="#">2. Send to</a></li>
              <li><a href="#">3. Cancel</a></li>
              <li><a href="#">4. Add product</a></li>
            </ul>
          </li>
          <li>
            <a href="">
              <ion-icon name="cube-outline"></ion-icon>
              <span>Inventary</span>
            </a>
          </li>
          <li>
            <a href="">
              <ion-icon name="exit-outline"></ion-icon>
              <span>LogOut</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <section class="billing-container">
      <table class="table table-description">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th colspan="2">Description</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td colspan="2">Camisa</td>
            <td>1</td>
            <td>20000</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td colspan="2">Pantalon</td>
            <td>3</td>
            <td>30000</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Zapatos</td>
            <td>2</td>
            <td>50000</td>
          </tr>
        </tbody>
      </table>

      <table class="table table-total">
        <thead>
          <tr>
            <th colspan="3">IVA</th>
            <th scope="row">Total items</th>
            <th scope="row">0</th>
          </tr>
          <tr>
            <th colspan="4">TOTAL</th>
            <th scope="row">00,00</th>
          </tr>
        </thead>
      </table>
    </section>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/Js/index.js"></script>
  </body>
</html>
